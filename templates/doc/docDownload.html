{% extends 'base/base.html' %}

{% load static %}

{% block title %}payInfo{% endblock %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/doc/docDownload.css'%}">
{% endblock %}


{% block main_contain %}
         <div class="main-contain ">
            <div class="banner">
                <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1802845035,3786939119&fm=26&gp=0.jpg"
                     alt="">
            </div>
            <div class="pay-doc-contain">
                <ul class="pay-list">
                    {% for doc in docs %}
                    <li class="pay-item">
                     <img src="{{ doc.image_url }}" alt="长的太帅被保养了"  class="pay-img doc" />

                        <div class="d-contain">
                            <p class="doc-title">{{ doc.title }}</p>
                            <p class="doc-desc">{{ doc.desc }}</p>

                            <!-- /www/?xxx -->
                            <a href="{% url 'doc:download' doc.id %}" class="pay-price">下载</a>
                        </div>
                    </li>

                    {% endfor %}


                </ul>
            </div>
        </div>

{% endblock %}
